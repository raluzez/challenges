<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <link rel="stylesheet" href="styles/main.css">
    <h1>Check end of the string</h1>
    <div id="inputDiv">
        <form action="">
            <div id="stringDiv">
                <label for="string">String</label>
                <input type="text" name="string" id="stringInput">
            </div>
            <div id="endDiv">
                <label for="end">String end</label>
                <input type="text" name="end" id="endInput">
            </div>
            <button id="check" type="button">Check</button>
        </form>
    </div>
    <div id="display"></div>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/test.js" type="module"></script>
</body>
</html>
