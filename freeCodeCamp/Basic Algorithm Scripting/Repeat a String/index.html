<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <link rel="stylesheet" href="style/main.css">

    <h1>Repeat a Sting</h1>
    <form action="">
        <div id="stringDiv">
            <label for="str">String</label>
            <input type="text" name="str" id="str">
        </div>
        <div id="numDiv">
            <label for="num">Times to repeat</label>
            <input type="number" name="num" id="num">
        </div>
        <button type="button" id="button">Repeat</button>
    </form>
    <div id="display"></div>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/test.js" type="module"></script>
</body>
</html>
