<html>
<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<link rel="stylesheet" href="styles/main.css">
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<h1 id="title">
    Survey Form
</h1>
<div id="form-background">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="/submit-survey results">
        <div class="form-row">
            <div class="left-tab">
                <label for="name" id="name-label">* Name:</label>
            </div>
            <div class="right-tab">
                <input type="text" id="name" class="input-field" name="name" placeholder="Enter your name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="email" id="email-label">* Email:</label>
            </div>
            <div class="right-tab">
                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Invalid email address" id="email" class="input-field" name="email" placeholder="Enter your Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="age" id="number-label">* Age:</label>
            </div>
            <div class="right-tab">
                <input type="number" id="number" class="input-field" name="age" placeholder="Age" min="1" max="120" required>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="role">Which option best describes your current role?</label>
            </div>
            <div class="right-tab">
                <select name="role" class="dropdown" id="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job </option>
                    <option value="learner">Full Time Learner</option>
                    <option value="n/a">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="recomendation">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>
            <div class="right-tab">
                <ul>
                    <li class="radio">
                        <label>
                            Definitely
                            <input type="radio" name="radio-button" class="radio-button" value="definitely" required>
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            Maybe
                            <input type="radio" name="radio-button" class="radio-button"  value="maybe">
                        </label>
                    </li>
                    <li class="radio">
                        <label>
                            Not sure
                            <input type="radio" name="radio-button" class="radio-button"  value="not-sure">
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="like-most">What do you like most in FCC:</label>
            </div>
            <div class="right-tab">
                <select name="role" class="dropdown">
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="preferences">Things that should be improved in the future
                    (Check all that apply):</label>
            </div>
            <div class="right-tab">
                <ul>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="front-end" class="prefer">
                            Front-end projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="front-end" class="prefer">
                            Front-end projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="back-end" class="prefer">
                            Back-end Projects
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="data" class="prefer">
                            Data Visualization
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="challenges" class="prefer">
                            Challenges
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="community" class="prefer">
                            Open Source Community
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="help-rooms" class="prefer">
                            Gitter help rooms
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="videos" class="prefer">
                            Videos
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="meetups" class="prefer">
                            City Meetups
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="wiki" class="prefer">
                            Wiki
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="forum" class="prefer">
                            Forum
                        </label>
                    </li>
                    <li class="checkbox">
                        <label>
                            <input type="checkbox" value="additional-courses" class="prefer">
                            Additional Courses
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-row">
            <div class="left-tab">
                <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="right-tab">
                <textarea name="comments" class="input-field" id="text-area" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
</div>
</html>
